sudo: enabled
language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- mvn -f flogger-core/pom.xml install -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
- mvn -f flogger-spring-boot/pom.xml install -DskipTests=true -Dmaven.javadoc.skip=true
  -B -V
- mvn -f flogger-sample/pom.xml install -DskipTests=true -Dmaven.javadoc.skip=true
  -B -V
script:
- mvn -f flogger-core/pom.xml test -B
- mvn -f flogger-spring-boot/pom.xml test -B
- mvn -f flogger-sample/pom.xml test -B
cache:
  directories:
  - "~/.m2/repository"
after_success:
- "./cd/gpg-sign.sh"
- "./cd/deploy.sh"
